name: Deploy to Firebase Hosting

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      # --- Build admin (Vite output: admin/dist) ---
      - name: Build admin
        working-directory: admin
        run: npm ci && npm run build

      # --- Build company (Vite output: company/dist) ---
      - name: Build company
        working-directory: company
        run: npm ci && npm run build

      # --- Deploy (web + admin + company) ---
      - name: Deploy to Firebase (web + admin + company)
        run: |
          firebase deploy --project tourvoice-prod-425f4 \
            --only "hosting:web,hosting:admin,hosting:company" \
            --token "${{ secrets.FIREBASE_TOKEN }}"
