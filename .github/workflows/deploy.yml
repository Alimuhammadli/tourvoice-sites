name: Deploy to Firebase Hosting

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # --- Build admin ---
      - name: Install & Build admin
        working-directory: admin
        run: |
          npm ci
          npm run build

      # --- Build company ---
      - name: Install & Build company
        working-directory: company
        run: |
          npm ci
          npm run build

      # --- Build web ---
      - name: Install & Build web
        working-directory: web
        run: |
          npm ci
          npm run build

      # --- Deploy to Firebase Hosting ---
      - name: Deploy to Firebase (web + admin + company)
        run: |
          firebase deploy --project tourvoice-prod-425f4 \
            --only "hosting:web,hosting:admin,hosting:company" \
            --token "${{ secrets.FIREBASE_TOKEN }}"
