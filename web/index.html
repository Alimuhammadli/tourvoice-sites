<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TourVoice — We’re redesigning the guide experience—together</title>
  <meta name="description" content="Join early access; help shape TourVoice with your feedback." />
  <link rel="icon" href="favicon.svg" />

  <!-- Open Graph / Twitter (ilk yüklemede EN; botlar HTML'i statik okur) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="TourVoice — We’re redesigning the guide experience—together" />
  <meta property="og:description" content="Join early access; help shape TourVoice with your feedback." />
  <meta property="og:url" content="https://www.tourvoice.app/" />
  <meta property="og:image" content="https://www.tourvoice.app/coming-soon.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --muted:#94a3b8; --text:#e2e8f0;
      --brand:#22c55e; --brand-ink:#052e1a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#0a0f1e 0%,#0f1a31 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }
    a{color:inherit;text-decoration:none}
    .max{max-width:1040px;margin:0 auto;padding:0 20px}

    /* NAV */
    .nav{position:sticky;top:0;z-index:5;background:rgba(10,15,30,.75);
      backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid rgba(148,163,184,.12)}
    .nav__row{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:700;letter-spacing:.2px}
    .brand__dot{width:10px;height:10px;border-radius:50%;background:var(--brand);box-shadow:0 0 24px var(--brand)}
    .links{display:flex;gap:18px;font-weight:500;color:var(--muted)}
    .cta{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#07130b;border:0;
      padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;box-shadow:0 10px 24px rgba(34,197,94,.25)}
    .cta:hover{transform:translateY(-1px)} .cta:active{transform:translateY(0)}

    /* HERO */
    .hero{padding:56px 0 48px}
    .hero__grid{display:grid;grid-template-columns:1.15fr .85fr;gap:36px;align-items:center}
    .eyebrow{display:inline-block;background:rgba(34,197,94,.15);color:#c7f7d9;border:1px solid rgba(34,197,94,.35);
      padding:6px 10px;border-radius:999px;font-size:12px;font-weight:700;letter-spacing:.3px}
    h1{margin:16px 0 12px;font-size:40px;line-height:1.15}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:18px}
    .hero__card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(148,163,184,.18);border-radius:16px;padding:14px}
    .img{width:100%;height:auto;display:block;border-radius:12px}
    .meta{margin-top:8px;font-size:12px;color:var(--muted)}

    /* FORM */
    .form{margin-top:12px;display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    .form input[type=email]{padding:12px 14px;border-radius:8px;border:1px solid #334155;min-width:260px;background:#0b1220;color:#e2e8f0}
    .form button{padding:12px 16px;border:0;border-radius:8px;background:var(--brand);color:#0b1220;font-weight:700}
    .form small{color:var(--muted)}

    /* LANG SWITCHER */
    .lang{position:fixed;right:12px;bottom:12px;display:flex;gap:.5rem;z-index:20}
    .pill{padding:.45rem .7rem;border-radius:.6rem;border:1px solid #263244;background:#0e1525;color:#e2e8f0;cursor:pointer}
    .pill[aria-current="true"]{background:#1a2742}

    /* FOOTER */
    footer{border-top:1px solid rgba(148,163,184,.12);margin-top:48px}
    .foot{height:64px;display:flex;align-items:center;justify-content:space-between;color:var(--muted);font-size:14px}

    /* Responsive */
    @media (max-width:900px){
      .hero__grid{grid-template-columns:1fr;gap:22px}
      h1{font-size:32px}
      .links{display:none}
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="nav">
    <div class="max nav__row">
      <div class="brand">
        <span class="brand__dot" aria-hidden="true"></span>
        <a href="/">TourVoice</a>
      </div>

      <nav class="links" aria-label="Primary">
        <a href="/">Home</a>
        <a href="https://admin.tourvoice.app" rel="nofollow">Admin</a>
        <a href="https://company.tourvoice.app" rel="nofollow">Company</a>
      </nav>

      <a class="cta" href="#updatesForm" id="cta">Get updates</a>
    </div>
  </header>

  <!-- HERO -->
  <main class="max hero">
    <div class="hero__grid">
      <section>
        <span class="eyebrow" id="eyebrow">COMING&nbsp;SOON</span>
        <h1 id="hl">We’re redesigning the guide experience—together</h1>
        <p class="lead" id="sub">Join early access; help shape TourVoice with your feedback.</p>

        <!-- Early access / updates form -->
        <form id="updatesForm"
              action="https://formspree.io/f/xgvnykzo"
              method="POST"
              class="form">
          <label for="email" id="formLabel" style="display:block;width:100%">Get early access updates</label>

          <input type="email" id="email" name="email" placeholder="you@example.com" required>

          <label style="display:flex;align-items:center;gap:8px;width:100%">
            <input type="checkbox" name="consent" required>
            <small id="consent">I agree to receive updates about TourVoice.</small>
          </label>

          <input type="hidden" name="_subject" value="TourVoice early-access signup">
          <input type="hidden" name="source"  value="landing-web">
          <!-- Success redirect (optional)
          <input type="hidden" name="_redirect" value="https://www.tourvoice.app/?thanks=1"> -->

          <!-- Honeypot -->
          <input type="text" name="_gotcha" style="display:none">

          <button type="submit" id="formBtn">Get updates</button>
          <span id="msg"></span>
        </form>

        <p class="meta" id="meta">Version: pre-alpha · CI/CD: GitHub Actions → Firebase Hosting</p>
      </section>

      <aside class="hero__card">
        <img class="img" src="coming-soon.png" alt="TourVoice coming soon illustration">
        <div class="meta" id="cap">Artwork: temporary promo illustration</div>
      </aside>
    </div>
  </main>

  <footer>
    <div class="max foot">
      <span>© <span id="y"></span> TourVoice</span>
      <span>
        <a href="https://admin.tourvoice.app" rel="nofollow">Admin</a> ·
        <a href="https://company.tourvoice.app" rel="nofollow">Company</a>
      </span>
    </div>
  </footer>

  <!-- Dil seçici -->
  <div class="lang" aria-label="Language switcher">
    <button class="pill" id="btn-en" onclick="setLang('en')">EN</button>
    <button class="pill" id="btn-az" onclick="setLang('az')">AZ</button>
    <button class="pill" id="btn-tr" onclick="setLang('tr')">TR</button>
  </div>

  <script>
    // Yıl
    document.getElementById('y').textContent = new Date().getFullYear();

    // i18n sözlükleri
    const i18n = {
      en: {
        eyebrow: "COMING SOON",
        headline: "We’re redesigning the guide experience—together",
        subtext: "Join early access; help shape TourVoice with your feedback.",
        cta: "Get updates",
        formLabel: "Get early access updates",
        consent: "I agree to receive updates about TourVoice.",
        formBtn: "Get updates",
        meta: "Version: pre-alpha · CI/CD: GitHub Actions → Firebase Hosting",
        imgCap: "Artwork: temporary promo illustration",
        title: "TourVoice — We’re redesigning the guide experience—together",
        desc: "Join early access; help shape TourVoice with your feedback."
      },
      az: {
        eyebrow: "TEZLİKLƏ",
        headline: "Bələdçi təcrübəsini birlikdə yenidən dizayn edirik",
        subtext: "Erkən girişə qoşulun; rəyinizlə TourVoice-ı formalaşdırmağa kömək edin.",
        cta: "Yenilikləri alın",
        formLabel: "Erkən giriş yenilikləri üçün",
        consent: "TourVoice haqqında yenilikləri almağa razıyam.",
        formBtn: "Göndər",
        meta: "Versiya: pre-alpha · CI/CD: GitHub Actions → Firebase Hosting",
        imgCap: "Təsvir: müvəqqəti tanıtım illüstrasiyası",
        title: "TourVoice — Bələdçi təcrübəsini birlikdə yenidən dizayn edirik",
        desc: "Erkən girişə qoşulun; rəyinizlə TourVoice-ı formalaşdırmağa kömək edin."
      },
      tr: {
        eyebrow: "ÇOK YAKINDA",
        headline: "Rehber deneyimini birlikte yeniden tasarlıyoruz",
        subtext: "Erken erişime katılın; geri bildiriminizle TourVoice’u birlikte şekillendirelim.",
        cta: "Güncellemeleri al",
        formLabel: "Erken erişim güncellemeleri için",
        consent: "TourVoice ile ilgili güncellemeleri almayı kabul ediyorum.",
        formBtn: "Gönder",
        meta: "Sürüm: pre-alpha · CI/CD: GitHub Actions → Firebase Hosting",
        imgCap: "Görsel: geçici tanıtım illüstrasyonu",
        title: "TourVoice — Rehber deneyimini birlikte yeniden tasarlıyoruz",
        desc: "Erken erişime katılın; geri bildiriminizle TourVoice’u birlikte şekillendirelim."
      }
    };

    function q(s){ return document.querySelector(s); }

    function setLang(lang){
      const t = i18n[lang] || i18n.en;

      // Metinler
      q('#eyebrow').textContent = t.eyebrow;
      q('#hl').textContent = t.headline;
      q('#sub').textContent = t.subtext;
      q('#cta').textContent = t.cta;
      q('#formLabel').textContent = t.formLabel;
      q('#consent').textContent = t.consent;
      q('#formBtn').textContent = t.formBtn;
      q('#meta').textContent = t.meta;
      q('#cap').textContent = t.imgCap;

      // <title> ve <meta name="description">
      document.title = t.title;
      let md = document.querySelector('meta[name="description"]');
      if(!md){ md = document.createElement('meta'); md.setAttribute('name','description'); document.head.appendChild(md); }
      md.setAttribute('content', t.desc);

      // lang attribute + buton işaretleme
      document.documentElement.lang = lang;
      ['en','az','tr'].forEach(code => {
        const btn = q('#btn-' + code);
        if (btn) btn.setAttribute('aria-current', code === lang ? 'true' : 'false');
      });

      // kalıcı tercih + URL param
      localStorage.setItem('lang', lang);
      const url = new URL(location.href); url.searchParams.set('lang', lang); history.replaceState(null,'',url);
    }

    // Başlangıç dili: URL ?lang=… > localStorage > en
    const initial = new URL(location.href).searchParams.get('lang') || localStorage.getItem('lang') || 'en';
    setLang(initial);

    // Formu AJAX ile gönder
    const f = document.getElementById('updatesForm');
    const msg = document.getElementById('msg');
    if (f) {
      f.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = (initial === 'az') ? 'Göndərilir…' : (initial === 'tr') ? 'Gönderiliyor…' : 'Sending…';
        try {
          const res = await fetch(f.action, {
            method: 'POST',
            body: new FormData(f),
            headers: { 'Accept': 'application/json' }
          });
          if (res.ok) {
            f.reset();
            msg.textContent = (initial === 'az') ? 'Təşəkkürlər! Poçtunuzu yoxlayın.' :
                              (initial === 'tr') ? 'Teşekkürler! E-postanızı kontrol edin.' :
                              'Thanks! Check your inbox.';
          } else {
            msg.textContent = (initial === 'az') ? 'Xəta baş verdi. Yenidən yoxlayın.' :
                              (initial === 'tr') ? 'Bir şeyler ters gitti. Lütfen tekrar deneyin.' :
                              'Oops, please try again.';
          }
        } catch {
          msg.textContent = (initial === 'az') ? 'Şəbəkə xətası. Yenidən cəhd edin.' :
                            (initial === 'tr') ? 'Ağ hatası. Lütfen tekrar deneyin.' :
                            'Network error, please try again.';
        }
      });
    }
  </script>
</body>
</html>
